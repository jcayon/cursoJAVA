	<body>
		<section id="todoList">
			<div class="inputBlock">
				<h1>ToDo List</h1>
				<form class="form-inline text-center">
					<div class="input-group clean" id="taskInput">
			        	<input type="text" name="tarea" placeholder="Write your task"  class="form-control">
	                    <span class="input-group-addon remove">
	                    	<span class="glyphicon glyphicon-remove"></span>
	                    </span>
	                </div>
			        <div class="input-group number" id="numberInput">
			        	<input type="number" name="dias" placeholder="Write days" class="form-control">
	                    <span class="input-group-addon remove">
	                    	<span class="glyphicon glyphicon-remove"></span>
	                    </span>
	                </div>
			        <div class="input-group priority" id="priorityInput">
		                <select class="form-control">
						  <option value="a">Alta</option>
						  <option selected="selected" value="b">Normal</option>
						  <option value="c">Baja</option>
						</select>
	                </div>
					<input class="btn btn-default" type="submit" value="Add">
				</form>
			</div>
			<div class="resultBlock">
				<div class="bloqueTarea bs-callout bs-callout-Media" id="bloque1"><!--id = IDTarea -->
					<div class="checkbox">
						<label for="tarea1">
							<input type="checkbox" class="tarea" id="tarea1"> Do laundry
						</label>
					</div>
					<p class="fecha">15/02/2015</p>
					<input class="btn btn-default" type="button" value="Delete">
				</div>
				<div class="bloqueTarea bs-callout bs-callout-Alta" id="bloque2"><!--id = IDTarea -->
					<div class="checkbox">
						<label for="tarea2">
							<input type="checkbox" class="tarea" id="tarea2"> Need more red shirts
						</label>
					</div>
					<p class="fecha">15/03/2015</p>
					<input class="btn btn-default" type="button" value="Delete">
				</div>
				<div class="bloqueTarea bs-callout bs-callout-Baja" id="bloque3"><!--id = IDTarea -->
					<div class="checkbox">
						<label for="tarea3">
							<input type="checkbox" class="tarea" id="tarea3"> Write a book
						</label>
					</div>
					<p class="fecha">15/04/2015</p>
					<input class="btn btn-default" type="button" value="Delete">
				</div>
				<div class="numeroTareas text-center">
					<p>3 Items</p>
				</div>
			</div>
		</section>
