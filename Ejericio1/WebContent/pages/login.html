<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="../resources/css/login.css">
		<link rel="stylesheet" type="text/css" href="../resources/vendor/font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="../resources/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../resources/vendor/bootstrap/css/bootstrap-theme.min.css">
		
		
	</head>
	<body>
		<section class="login">
			<form class="form-2">
			    <h1><span class="log-in">Log in</span> or <span class="sign-up">sign up</span></h1>
			    <p class="float">
			        <label for="login"><i class="fa fa-user"></i>Username</label>
			        <input type="text" name="login" placeholder="Username or email">
			    </p>
			    <p class="float">
			        <label for="password"><i class="fa fa-lock"></i>Password</label>
			        <input type="password" name="password" placeholder="Password" class="showpassword"> 
			    </p>
			    <p class="rememberMeBlock">
			    	<input type="checkbox" class="remembermecheckbox" id="rememberMe">
			    	<label for="rememberMe">Remember me</label>
			    </p>
			    <p class="clearfix"> 
			        <a href="#" class="log-twitter">Log in with Twitter</a>    
			        <input type="submit" name="submit" value="Log in">
			    </p>       
			</form>
		</section>
		<section class="loginBootstrap">
			<form action="" class="formBootstrap">
			    <h1 class="formTitle"><span class="log-in">Log in</span> or <span class="sign-up">sign up</span></h1>
			    <div class="row" id="formInputs">
			    	<div class="col-xs-12 col-sm-6 form-group">
					    <p>
					        <label for="login"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Username</label>
					        <input class="form-control" type="text" name="login" placeholder="Username or email">
					    </p>
						<div class="checkbox">
							<label for="rememberMeBootstrap">
								<input type="checkbox" id="rememberMeBootstrap"> Remember me
							</label>
						</div>
			    	</div>
			    	<div class="col-xs-12 col-sm-6 form-group">
					    <p>
					        <label for="password"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Password</label>
					        <input class="form-control" id="pass" type="password" name="password" placeholder="Password" class=""> 
					    </p>
						<div class="checkbox">
							<label for="showPasswordBootstrap">
								<input type="checkbox" data-target="#pass" class="showPass" id="showPasswordBootstrap"> Show password
							</label>
						</div>
			    	</div>
			    </div>
			    <div class="row" id="formButtons">
					<input class="btn btn-primary" type="button" value="Log in with Twitter">
					<input class="btn btn-warning" data-url="http://180.113.32.12:8085/WebServiceLogin/rest/login" type="submit" value="Log in">
			    </div>
			</form>
		</section>

		<!-- <script src="../resources/vendor/jquery/jquery-1.11.1.min.js"></script>
		<script src="../resources/vendor/jquery/jquery.cookie.js"></script>
		<script src="../resources/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="../resources/js/login.js"></script> -->
		<script src="../resources/js/loginSinJQuery.js"></script>
	</body>
</html>
